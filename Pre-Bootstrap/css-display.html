<!DOCTYPE html>
<html>
  <head>
    <title>CSS Boxes Test</title>
    <style>

      #info-msg {
        /* position: absolute; */
        /* top: -30px; */
        background-color: gray;
        border: 1px solid black;
      }

      .circled-info-icon {
        color: white;
        background-color: black;
        border-radius: 50%;
        padding: 10px;
      }

      #info-msg { /* 100 */
        display: none;
      }

      #info:hover #info-msg { /* 100 + 1 + 100 = 201*/
        display: inline;
      }

      p:hover {
        background-color: red;
      }

      p {
        display: inline-block;
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- <div id="info">
      <span class="circled-info-icon">i</span>
      <p id="info-msg">Info about page!</p>
    </div> -->
    <div>
      <p>this is first para</p>
      <p>this is second para</p>
    </div>
    <div>
      <p>this is third para</p>
      <p>this is fourth para</p>
    </div>
  </body>
</html>
