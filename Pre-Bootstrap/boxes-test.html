<!DOCTYPE html>
<html>
  <head>
    <title>CSS Boxes Test</title>
    <style>
      html, body{
        height: 100%;
      }

      #box1 {
        position: absolute;
        top: 0px;
        /* bottom: 0px; */
        left: 0px;
        width: 100%;
        height: 74px;
        background-color: green;
      }

      #box2 {
        width: 500px;
        height: 500px;
        background-color: red;
      }

      #box3 {
        width: 300px;
        height: 600px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="box1">This header</div>
    <div id="box2">This is red box</div>
    <div id="box3">This is blue box</div>
  </body>
</html>
